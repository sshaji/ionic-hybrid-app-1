<ion-view title="offers">
<div class="modal" ng-controller="offerEditController">
	<ion-header-bar class="bar-secondary">
		<h1 class="title">Offer</h1>
	</ion-header-bar>
	<ion-content>
		<form name="offerForm">
			<label class="item item-input"> 
				<span class="input-label">Name</span>
				<span>{{offer.user.firstName + " " + offer.user.lastName}}</span>
			</label>
			<label class="item item-input"> 
				<span class="input-label">EMail</span>
				<span>{{offer.user.email}}</span>
			</label> 
			<label class="item item-input item-stacked-label"> 
				<span class="input-label">Offer</span> 
				<span class="label label-danger" ng-show="offerForm.offerDetails.$error.maxlength">Too long!</span> 
				<textarea type="text" name="offerDetails" ng-model="offer.offerDetails" ng-required="true" ng-maxlength="250" ng-trim="true"></textarea>
			</label> 
			<input type="hidden" name="id" ng-model="offer.id"> 
			<input type="hidden" name="username" ng-model="offer.user.username">
			<hr />
			<button class="button button-balanced" type="button" ng-show="offerForm.$valid" ng-click="submitOffer()">Submit</button>
			<button class="button button-stable" type="button" ng-hide="offerForm.$valid">Submit</button>
			<button class="button button-assertive" type="button" ng-show="offer.id" ng-click="deleteOffer()">Delete</button>

		</form>
	</ion-content>
</div>
</ion-view>
